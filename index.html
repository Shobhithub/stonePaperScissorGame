<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p><br><br><br><br>
        <p id="msg2">Select Your Choice From By Clicking On Above Pictures.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
